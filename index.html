body{

height:100vh;
display:flex;
flex-direction:column;
}

/* HEADER */
.header{
height:65px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 15px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,0.05);
}

.logo{
display:flex;
align-items:center;
gap:10px;
}

.logo img{
width:38px;
height:38px;
border-radius:10px;
}

.logo span{
font-size:20px;
font-weight:600;
letter-spacing:1px;
}

/* CHAT AREA */
.chatbox{
flex:1;
overflow-y:auto;
padding:15px;
display:flex;
flex-direction:column;
gap:12px;
}

/* MESSAGES */
.msg{
max-width:80%;
padding:12px 14px;
border-radius:18px;
line-height:1.4;
font-size:15px;
animation:fadeIn .25s ease;
white-space:pre-wrap;
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#7b2cff,#b067ff);
}

.bot{
align-self:flex-start;
background:#1b1b24;
border:1px solid rgba(255,255,255,0.08);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* INPUT */
.inputArea{
display:flex;
padding:12px;
gap:10px;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(10px);
border-top:1px solid rgba(255,255,255,0.05);
}

input{
flex:1;
padding:14px;
border-radius:14px;
border:none;
outline:none;
background:#0e0e14;
color:white;
font-size:15px;
}

button{
padding:12px 18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#7b2cff,#b067ff);
color:white;
font-size:15px;
font-weight:600;
cursor:pointer;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:radial-gradient(circle,#22003a,#050008);
display:flex;
flex-direction:column;

}

#splash img{

margin-bottom:20px;

to{filter:drop-shadow(0 0 30px #b067ff);}

</style></head><body><div id="splash">
<img src="icon.png">
<h1>ReplyShastra</h1>
<button class="enterBtn" onclick="enterApp()">Enter Shastra</button>
</div><div class="header">
<div class="logo">
<img src="icon.png">
<span>ReplyShastra</span>
</div>
</div><div id="chat" class="chatbox"></div><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button onclick="send()">Send</button>
</div><audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=message-pop-alert-2354.mp3"></audio>
<audio id="replySound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_88447e7f8f.mp3?filename=notification-2-269292.mp3"></audio>

<script>

function enterApp(){
document.getElementById("splash").style.display="none";
}

function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
document.getElementById("chat").appendChild(div);
document.getElementById("chat").scrollTop=999999;
}

async function send(){
let input=document.getElementById("text");
let msg=input.value.trim();
if(!msg) return;

addMessage(msg,"user");
document.getElementById("sendSound").play();
input.value="";

try{
let res=await fetch("https://replyshastraai-production.up.railway.app/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:msg})
});

let data=await res.json();
addMessage(data.reply,"bot");
document.getElementById("replySound").play();

}catch{
addMessage("Server busy... thodi der baad try karo.","bot");
}
}

document.getElementById("text").addEventListener("keypress",function(e){
if(e.key==="Enter") send();
});

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}
</script></body>
