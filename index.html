</div>

<!-- SOUNDS -->
<audio id="openSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c0f6d86f7.mp3"></audio>
<audio id="sendSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_2f2c6a7d0f.mp3"></audio>
<audio id="replySound" src="https://cdn.pixabay.com/audio/2022/03/26/audio_c5b4b1a2c5.mp3"></audio>

<script>

let activated=false;

function enterApp(){
document.getElementById("splash").style.display="none";
activated=true;
document.getElementById("openSound").play();
}

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
if(activated) document.getElementById("openSound").play();
}

const chat=document.getElementById("chat");

function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.textContent=text;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

async function send(){

let input=document.getElementById("msg");
let text=input.value.trim();
if(!text) return;

addMessage(text,"user");
if(activated) document.getElementById("sendSound").play();

input.value="";

try{

let res=await fetch("https://replyshastraai-production.up.railway.app/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:text})
});

let data=await res.json();

addMessage(data.reply,"bot");
if(activated) document.getElementById("replySound").play();

}catch(e){
addMessage("Server busy... try again.","bot");
}

}

</script>
